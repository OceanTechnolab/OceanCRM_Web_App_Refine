name: Deploy to Render

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy on render
              env:
                  GH_TOKEN: ${{ secrets.RENDER_GH_PAT }}
              run: |
                  gh workflow run build.yaml -R OceanTechnolab/CRMAPI --ref main
